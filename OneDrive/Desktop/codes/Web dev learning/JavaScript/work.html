<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let v1 = 0 ;
        let v2  = 0 ;
        v1 = prompt("Enter a no : ");
        v2 = prompt("Enter a no : ");
        
        

        const op = prompt("Enter a operation you want to perform : ");

        let ans = 0;

        switch (op) {
        case '-':
        ans = v1 - v2;
        break;
        case '+':
        ans = parseInt(v1) +  parseInt(v2) ;
        break;
        case '*':
        ans = v1 *  v2;
        break;
        case '/':
        ans = v1 / v2;
        break;
}
alert(`The ans of the operation is ${ans}`);


    </script>
</body>
</html>
