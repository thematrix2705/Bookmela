    <script>
        let score = {
            win : 0,
            losses : 0 ,
            Ties : 0
        }
        updateScore();

       

        score = JSON.parse(localStorage.getItem('score'));

        function updateScore(){
            document.querySelector('.js-score').innerHTML=`Wins : ${score.win} , Losses : ${score.losses} ,Ties : ${score.Ties}`;
        }

        

         
        function ResetMatch(){
            localStorage.getItem('score');
            score.win=0;
            score.losses=0;
            score.Ties=0;
        }
       function RockPaperScissors(playermove){
        console.log(` Player move is ${playermove}`);
        const computermove = computerMove();
        console.log(`Computer move is ${computermove}`);

         if(computerMove==='Rock'){
            if(computerMove===playermove){
                document.querySelector('.js-Result').innerHTML="It is a Tie.";
                score.Ties++;
            }
            else if(playermove==='Scissors'){
                document.querySelector('.js-Result').innerHTML="You Lose.";
                score.losses++;
            }
            else{
                document.querySelector('.js-Result').innerHTML="You win.";
                score.win++;
            }
         }
         else if(computerMove ==='Scissors'){
            if(computerMove===playermove){
                document.querySelector('.js-Result').innerHTML="It is a Tie.";
                score.Ties++;

            }
            else if(playermove==='Paper'){
                document.querySelector('.js-Result').innerHTML="You Lose.";
                score.losses++;
            }
            else{
                document.querySelector('.js-Result').innerHTML="You win.";
                score.win++;
            }

         }
         else{
            if(computerMove===playermove){
                document.querySelector('.js-Result').innerHTML="It is a Tie.";
                score.Ties++;

            }
            else if(playermove==='Rock'){
                document.querySelector('.js-Result').innerHTML="You Lose.";
                score.losses++;
            }
            else{
                document.querySelector('.js-Result').innerHTML="You win.";
                score.win++;
            }
         }

       }

       function computerMove(){
          const move = Math.random();
          if(move>=0 && move<(1/3)){
            return 'Rock';
          }
          else if(move>=(1/3) && move<(2/3)){
            return 'Scissors' ;
          }
          else{
            return 'Paper';
          }
       }
