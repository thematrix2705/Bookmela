<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Logo.png" alt="Bookmela">
        </div>
        <div class="data">
            <div class="login-page">
                <h1>Login</h1>
                <div class="input">
                    <input type="email" id="Email" placeholder="Enter your email">
                    <br>
                    <input type="password" id="pass" placeholder="Enter your Password">
                </div>
                <h4><a href="#">Forgot Password ?</a></h4>
                <div class="click-btn">
                    <button class="loginbtn">Sign in</button>
                    <button class="registerbtn">Sign up</button>
                </div>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                </div>
            </div>
            <div class="sign-up-page">
                <h1>Sign up</h1>
                <div class="input">
                    <input type="text" name="username" id="usernmae" placeholder="Enter your username">
                    <input type="email" id="Email" placeholder="Enter your email">
                    <br>
                    <input type="password" id="pass" placeholder="Enter your Password">
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('resize', function () {
            window.location.href = window.innerWidth < 700 ? "login.html" : "login_2.html";
        });

        const container = document.querySelector(".container");
        const registerbtn = document.querySelector(".registerbtn");
        const loginbtn = document.querySelector(".loginbtn");

        registerbtn.addEventListener("click", function () {
            container.classList.add("active");
        });

        loginbtn.addEventListener("click", function () {
            container.classList.remove("active");
        });
    </script>
    </body>
</html>
